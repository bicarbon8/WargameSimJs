<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wargame Simulator</title>
<style>
body, div, canvas {
    margin: 0;
    padding: 0;
    width: 100%;
}
</style>
<!-- External Dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
<script src="external/OrbitControls.js"></script>
</head>
<body>
<div id="playfield"></div>

<script src="js/player.js"></script>
<script src="js/map.js"></script>

<script src="js/generators/mapObjGenerator.js"></script>
<script src="js/generators/playerObjGenerator.js"></script>
<script src="js/plotter.js"></script>
<script src="js/utils.js"></script>
<script src="js/woundChart.js"></script>
<script src="js/wargame.js"></script>

<script src="resources/maps/100x100/map.js"></script>
<script src="resources/players/light/player.js"></script>
<script src="resources/players/basic/player.js"></script>
<script src="resources/players/heavy/player.js"></script>
<script src="resources/players/hero/player.js"></script>

<script language="javascript">
    document.querySelector('#playfield').style.height = window.innerHeight + "px";
    WarGame.initialize();
    WarGame.setMap("100x100");

    WarGame.addPlayer("light", 0, { x: 51, z: 49 }); // -10 points
    WarGame.addPlayer("basic", 0, { x: 51, z: 51 }); // -15 points
    WarGame.addPlayer("heavy", 0, { x: 55, z: 55 }); // -20 points

    WarGame.addPlayer("heavy", 1, { x: 50, z: 50 }); // -20 points
    WarGame.addPlayer("hero", 1, { x: 49, z: 51 });  // -50 points
    WarGame.addPlayer("light", 1, { x: 30, z: 50 }); // -10 points

    function animate() {
        requestAnimationFrame(animate);
        WarGame.render();
    }
    animate();
</script>
</body>
</html>
