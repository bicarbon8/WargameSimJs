<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wargame Simulator</title>
<style>
body, div, canvas {
    margin: 0;
    padding: 0;
}
</style>
<!-- External Dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
<script src="external/OrbitControls.js"></script>
</head>
<body>
<div id="playfield"></div>
<script src="resources/maps/100x100/map.js"></script>
<script src="resources/players/basic/player.js"></script>
<script src="js/generators/mapGenerator.js"></script>
<script src="js/generators/playerGenerator.js"></script>
<script src="js/plotter.js"></script>
<script language="javascript">
    document.querySelector('#playfield').style.height = window.innerHeight + "px";
    Plotter.initialize();
    var map = MapGenerator.parse(Maps[0]);
    Plotter.scene.add(map);
    var player = PlayerGenerator.parse(Players[0]);
    Plotter.scene.add(player);
    function animate() {
        requestAnimationFrame(animate);
        Plotter.render();
    }
    animate();
</script>
</body>
</html>
