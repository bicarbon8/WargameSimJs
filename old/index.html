<script src="resources/players/basic/player.js"></script>
<script src="resources/players/heavy/player.js"></script>
<script src="resources/players/hero/player.js"></script>

<script language="javascript">
    document.querySelector('#playfield').style.height = window.innerHeight + "px";
    WarGame.initialize();
    WarGame.setMap("100x100");

    /**
     * available players are:
     * - light: weak archers
     * - basic: standard warriors
     * - heavy: strong, slow warriors
     * - hero: powerful warriors with high cost
     */
    WarGame.addPlayer("light", 0, { x: 51, z: 49 }); // -10 points
    WarGame.addPlayer("basic", 0, { x: 51, z: 51 }); // -15 points
    WarGame.addPlayer("basic", 0, { x: 52, z: 51 }); // -15 points
    WarGame.addPlayer("heavy", 0, { x: 55, z: 55 }); // -20 points
    WarGame.addPlayer("heavy", 0, { x: 45, z: 45 }); // -20 points
    WarGame.addPlayer("heavy", 0, { x: 50, z: 48 }); // -20 points

    WarGame.addPlayer("heavy", 1, { x: 50, z: 50 }); // -20 points
    WarGame.addPlayer("hero", 1, { x: 49, z: 51 });  // -50 points
    WarGame.addPlayer("light", 1, { x: 50, z: 30 }); // -10 points
    WarGame.addPlayer("basic", 1, { x: 50, z: 60 }); // -15 points

    function animate() {
        requestAnimationFrame(animate);
        WarGame.render();
    }
    animate();

    WarGame.start();
</script>
